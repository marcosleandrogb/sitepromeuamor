<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presente para o Amor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6e6, #ffffff);
      font-family: 'Segoe UI', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      position: relative;
      width: 95vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #imagem-fundo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      border-radius: 20px;
      touch-action: none;
    }

    #mensagem-topo {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ff4d88;
      text-align: center;
      pointer-events: none;
      font-family: 'Segoe UI', cursive;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #premio-btn {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      z-index: 3;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #premio-btn:hover {
      background-color: #e60073;
      transform: translateX(-50%) scale(1.05);
    }

    @media (max-width: 400px) {
      #premio-btn {
        font-size: 1em;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="imagem-fundo" src="./Sem T√≠tulo-1.jpg" alt="Presente rom√¢ntico" />
    <div id="mensagem-topo">Momozi, raspe a raspadinha.</div>
    <canvas id="raspadinha"></canvas>
    <button id="premio-btn">Quero meu pr√™mio üòç</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const canvas = document.getElementById('raspadinha');
    const ctx = canvas.getContext('2d');
    const premioBtn = document.getElementById('premio-btn');
    const mensagemTopo = document.getElementById('mensagem-topo');
    let isDrawing = false;
    let revealed = false;

    function ajustarCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      // Camada cinza de raspadinha
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#cccccc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Textura opcional
      const img = new Image();
      img.onload = function () {
        const pattern = ctx.createPattern(img, 'repeat');
        ctx.fillStyle = pattern;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'destination-out';
      };
      img.src = 'https://www.transparenttextures.com/patterns/cream-dust.png';
    }

    window.addEventListener('resize', ajustarCanvas);
    window.addEventListener('load', ajustarCanvas);

    function draw(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, canvas.width * 0.06, 0, 2 * Math.PI);
      ctx.fill();
      verificarAreaRaspada();
    }

    function getXY(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    function verificarAreaRaspada() {
      if (revealed) return;
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let transparentPixels = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] < 50) transparentPixels++;
      }

      const totalPixels = canvas.width * canvas.height;
      const transparencia = transparentPixels / totalPixels;

      if (transparencia > 0.5 && !revealed) {
        revealed = true;
        premioBtn.style.display = 'block';

        // üéâ Explos√£o de confetes
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });
      }
    }

    // Eventos de mouse
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const { x, y } = getXY(e);
      draw(x, y);
      mensagemTopo.style.display = 'none';
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        const { x, y } = getXY(e);
        draw(x, y);
      }
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    // Eventos de toque
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDrawing = true;
      const { x, y } = getXY(e);
      draw(x, y);
      mensagemTopo.style.display = 'none';
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (isDrawing) {
        const { x, y } = getXY(e);
        draw(x, y);
      }
    });

    canvas.addEventListener('touchend', () => isDrawing = false);

    premioBtn.addEventListener('click', () => {
      alert("Parab√©ns, amor! üíñ\nSeu pr√™mio est√° garantido com muito carinho üòò");
    });
  </script>

</body>
</html>
